<!DOCTYPE html >
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task List Manager - Webdev refresh project</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>

<header><h1>Task List Manager</h1></header>

<main>
    <div id="storageUnavailable"> <h1>ERROR! Local storage is not available. Did you disable cookies?</h1>
        New tasks will NOT save. You might have duplicate IDs and some features might break.
        Check out this link on how to re-enable it: https://allaboutcookies.org/how-to-manage-cookies
    </div>
    <!-- Title Input Field -->
    <input type="text" placeholder="Task Title"  id="taskField" required>
    
    <!-- Description Input Field -->
    <textarea placeholder="Task Description" id="taskDescriptionField" required rows="3"></textarea>
    
    <button type="submit" id="submitButton">Add</button>
    <button type="submit" id="removeAllButton">Remove ALL</button>
    
    <!-- Task List-->
    <ul id="taskList">
        <!-- Example gridbox-->
    </ul>

</main>

<footer>By Stella Tvenning &#169;2024</footer><!-- unicode for the copyright symbol-->
</body>

<script src="coreTaskList.js"></script>
<script src="localStorageHandler.js"></script>
</html>
