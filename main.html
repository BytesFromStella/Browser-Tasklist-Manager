<!DOCTYPE html >
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task List Manager - Webdev refresh project</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>

<header><h1>Task List Manager</h1></header>

<main>
    
    <!-- Title Input Field -->
    <input type="text" placeholder="Task Title"  id="taskField" required>
    
    <!-- Description Input Field -->
    <textarea placeholder="Task Description" id="taskDescriptionField" required rows="3"></textarea>
    
    <button type="submit" id="submitButton">Add</button>
    
    <!-- Task List-->
    <ul id="taskList">
        <li>
            <input type="checkbox" id="taskComplete">
            <label id="taskPoint" placeholder="New tasks appear here">Tasks will look like this</label>
            <button type="button" id=taskDelete>Delete</button>
        </li>
        <!-- Example gridbox-->
    </ul>

</main>

<footer>By Stella Tvenning &#169;2024</footer><!-- unicode for the copyright symbol-->
</body>

<script src="coreTaskList.js"></script>
<script src="localStorageHandler.js"></script>
</html>
